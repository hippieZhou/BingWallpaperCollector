<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>图片获取测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        img { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Bing图片获取测试</h1>
    
    <div id="results"></div>
    
    <script>
        const testUrl = 'https://www.bing.com/th?id=OHR.WhiteEgret_ROW7082373076_1366x768.jpg';
        const resultsContainer = document.getElementById('results');
        
        // 测试1: 默认fetch
        async function test1() {
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = '<h3>测试1: 默认fetch</h3><p>执行中...</p>';
            resultsContainer.appendChild(div);
            
            try {
                const response = await fetch(testUrl);
                div.className = 'test-result success';
                div.innerHTML = `<h3>测试1: 默认fetch</h3><p>✅ 成功! Status: ${response.status}</p>`;
            } catch (error) {
                div.className = 'test-result error';
                div.innerHTML = `<h3>测试1: 默认fetch</h3><p>❌ 失败: ${error.message}</p>`;
            }
        }
        
        // 测试2: no-referrer + cors + omit credentials
        async function test2() {
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = '<h3>测试2: no-referrer + cors + omit credentials</h3><p>执行中...</p>';
            resultsContainer.appendChild(div);
            
            try {
                const response = await fetch(testUrl, {
                    referrerPolicy: 'no-referrer',
                    mode: 'cors',
                    credentials: 'omit'
                });
                div.className = 'test-result success';
                div.innerHTML = `<h3>测试2: no-referrer + cors + omit credentials</h3><p>✅ 成功! Status: ${response.status}</p>`;
            } catch (error) {
                div.className = 'test-result error';
                div.innerHTML = `<h3>测试2: no-referrer + cors + omit credentials</h3><p>❌ 失败: ${error.message}</p>`;
            }
        }
        
        // 测试3: no-cors mode
        async function test3() {
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = '<h3>测试3: no-cors mode</h3><p>执行中...</p>';
            resultsContainer.appendChild(div);
            
            try {
                const response = await fetch(testUrl, {
                    referrerPolicy: 'no-referrer',
                    mode: 'no-cors',
                    credentials: 'omit'
                });
                div.className = 'test-result success';
                div.innerHTML = `<h3>测试3: no-cors mode</h3><p>✅ 成功! Status: ${response.status} (不透明响应)</p>`;
            } catch (error) {
                div.className = 'test-result error';
                div.innerHTML = `<h3>测试3: no-cors mode</h3><p>❌ 失败: ${error.message}</p>`;
            }
        }
        
        // 测试4: 使用img元素
        async function test4() {
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = '<h3>测试4: img元素加载</h3><p>执行中...</p>';
            resultsContainer.appendChild(div);
            
            const img = document.createElement('img');
            img.referrerPolicy = 'no-referrer';
            img.src = testUrl;
            
            img.onload = () => {
                div.className = 'test-result success';
                div.innerHTML = `<h3>测试4: img元素加载</h3><p>✅ 成功!</p>`;
                div.appendChild(img);
            };
            
            img.onerror = () => {
                div.className = 'test-result error';
                div.innerHTML = `<h3>测试4: img元素加载</h3><p>❌ 失败</p>`;
            };
        }
        
        // 执行所有测试
        document.addEventListener('DOMContentLoaded', async () => {
            await test1();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await test2();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await test3();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            test4();
        });
    </script>
</body>
</html>
