<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线模式 - Bing壁纸收集器</title>

  <meta name="theme-color" content="#0f3460">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* 背景动画效果 */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s infinite linear;
    }

    .floating-shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      left: 80%;
      animation-delay: -8s;
    }

    .floating-shape:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 40%;
      left: 70%;
      animation-delay: -15s;
    }

    @keyframes float {
      from {
        transform: translateY(0px) rotate(0deg);
      }

      to {
        transform: translateY(-20px) rotate(360deg);
      }
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite alternate;
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: rgba(255, 255, 255, 0.8);
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      to {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      }
    }

    .offline-title {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .offline-subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .offline-tips {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tip-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      text-align: left;
    }

    .tip-item:last-child {
      margin-bottom: 0;
    }

    .tip-icon {
      width: 20px;
      height: 20px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .tip-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95em;
      line-height: 1.5;
    }

    .retry-button {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .offline-title {
        font-size: 2em;
      }

      .offline-subtitle {
        font-size: 1.1em;
      }

      .offline-tips {
        padding: 20px;
      }

      .tip-item {
        margin-bottom: 12px;
      }

      .retry-button {
        padding: 12px 30px;
        font-size: 1em;
      }
    }

    /* 网络状态指示器 */
    .network-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .network-status.offline {
      background: rgba(244, 67, 54, 0.9);
      color: white;
    }

    .network-status.online {
      background: rgba(76, 175, 80, 0.9);
      color: white;
    }
  </style>
</head>

<body>
  <!-- 网络状态指示器 -->
  <div class="network-status offline" id="networkStatus">
    📡 离线状态
  </div>

  <!-- 背景动画 -->
  <div class="bg-animation">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <!-- 离线内容 -->
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path
          d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.87.15-4.15.36l-1.58-1.58L5.3 2.75c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.58 1.58C3.57 6.83 2.25 8.03 1.64 8.56c-.45.4-.5 1.08-.1 1.53l.8.9c.4.45 1.08.5 1.53.1.26-.23 2.29-1.97 6.13-1.97.49 0 .97.03 1.45.07L9.94 11.2C9.64 11.1 9.32 11 8.99 11c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3c0-.33-.1-.65-.2-.95l2.51 2.51c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L4.45 4.89" />
        <path
          d="M24 12c0 .83-.39 1.48-.88 1.88l-3.17-3.17c.02-.24.05-.48.05-.71 0-.33-.03-.66-.09-.98L22.36 9c.41-.37.64-.9.64-1.5 0-.28-.06-.54-.18-.77L24 8c0 1.33-.67 2.67-2 3.33V12z" />
      </svg>
    </div>

    <h1 class="offline-title">您现在处于离线状态</h1>
    <p class="offline-subtitle">
      无法连接到网络，但您仍然可以浏览已缓存的壁纸内容
    </p>

    <div class="offline-tips">
      <div class="tip-item">
        <svg class="tip-icon" viewBox="0 0 24 24" fill="rgba(255,255,255,0.7)">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="tip-text">已缓存的壁纸和页面仍然可以正常浏览</span>
      </div>

      <div class="tip-item">
        <svg class="tip-icon" viewBox="0 0 24 24" fill="rgba(255,255,255,0.7)">
          <path
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span class="tip-text">网络恢复后，内容会自动同步更新</span>
      </div>

      <div class="tip-item">
        <svg class="tip-icon" viewBox="0 0 24 24" fill="rgba(255,255,255,0.7)">
          <path
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
        </svg>
        <span class="tip-text">网站暂时无法访问，请检查网络连接</span>
      </div>
    </div>

    <button class="retry-button" onclick="location.reload()">
      🔄 重新连接
    </button>
  </div>

  <script>
    // 网络状态监听
    function updateNetworkStatus() {
      const statusElement = document.getElementById('networkStatus');
      if (navigator.onLine) {
        statusElement.textContent = '🌐 在线状态';
        statusElement.className = 'network-status online';

        // 在线时自动跳转回主页
        setTimeout(() => {
          window.location.href = '/BingWallpaperCollector/';
        }, 2000);
      } else {
        statusElement.textContent = '📡 离线状态';
        statusElement.className = 'network-status offline';
      }
    }

    // 监听网络状态变化
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);

    // 初始化网络状态
    updateNetworkStatus();

    // 页面加载动画
    document.addEventListener('DOMContentLoaded', function () {
      document.body.style.opacity = '0';
      document.body.style.transform = 'translateY(20px)';
      document.body.style.transition = 'all 0.6s ease';

      setTimeout(() => {
        document.body.style.opacity = '1';
        document.body.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>

</html>
