<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- 图片渐变 -->
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#bgGradient)"/>
  
  <!-- 主要图标 - 图片/相册象征 -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    
    <!-- 背景卡片 -->
    <rect x="-120" y="-90" width="240" height="180" rx="20" ry="20" 
          fill="rgba(255,255,255,0.15)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2"/>
    
    <!-- 图片框架 -->
    <rect x="-100" y="-70" width="200" height="120" rx="12" ry="12" 
          fill="url(#imageGradient)" 
          filter="url(#glow)"/>
    
    <!-- 图片内容 - 山和太阳 -->
    <g transform="translate(0, -10)">
      <!-- 太阳 -->
      <circle cx="50" cy="-30" r="25" fill="#FFD700" opacity="0.9"/>
      
      <!-- 山峰 -->
      <path d="M -80 40 L -40 -20 L -10 10 L 20 -30 L 60 0 L 80 40 Z" 
            fill="rgba(255,255,255,0.8)"/>
      
      <!-- 前景山 -->
      <path d="M -80 40 L -20 -10 L 40 20 L 80 40 Z" 
            fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- 装饰性元素 - 小圆点 -->
    <circle cx="-140" cy="-110" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="140" cy="-110" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="-140" cy="110" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="140" cy="110" r="8" fill="rgba(255,255,255,0.4)"/>
    
  </g>
  
  <!-- Bing Logo 风格的装饰 -->
  <g transform="translate(256, 400)" opacity="0.8">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="32" font-weight="bold" fill="rgba(255,255,255,0.9)">
      Bing壁纸
    </text>
  </g>
  
  <!-- 边框光晕 -->
  <rect width="512" height="512" rx="90" ry="90" 
        fill="none" 
        stroke="url(#imageGradient)" 
        stroke-width="3" 
        opacity="0.5"
        filter="url(#glow)"/>
</svg>

